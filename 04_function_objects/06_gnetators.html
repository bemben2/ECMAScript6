<!DOCTYPE html>
<html>

<head>
    <title>ES6 function and objects - destructuring assigment</title>
    <script type="text/javascript">
        window.onload = function () {
            function* director() {
                yield "Three";
                yield "Two";
                yield "One";
                yield "Action";
            }

            var action = director();
            console.log(action.next().value);
            console.log(action.next().value);
            console.log(action.next().value);
            console.log(action.next().value);
            console.log(action.next().value);

            function* eachItem(arr) {
                for (var i = 0; i < arr.length; i++) {
                    yield arr[i];
                }
            }

            var letters = eachItem(["a", "b", "c", "d", "e"]);
            var abcs = setInterval(function () {
                var letter = letters.next();
                if(letter.done) {
                    clearInterval(abcs);
                    console.log("My ABC's deone");
                } else {
                    console.log(letter.value);
                }
            }, 500);
        }
    </script>

</head>

</html>
