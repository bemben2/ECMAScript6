<!DOCTYPE html>
<html>

<head>
    <title>ES6 function and objects - enhancing object literals</title>
    <script type="text/javascript">
        window.onload = function () {

            var cat = {
                meow (times) {
                    console.log(("meow ").repeat(times));
                },
                purr (times) {
                    console.log(("purr ").repeat(times));
                },
                snore (times) {
                    console.log(("snore ").repeat(times));
                }

            };

            cat.meow(3);
            cat.purr(2);
            cat.snore(4);
        }
    </script>

</head>

</html>
