<!DOCTYPE html>
<html>

<head>
    <title>ES6 Classes - inheritanceh</title>

    <script type="text/javascript">
        window.onload = function () {

            class Vehicle {
                constructor(description, wheels) {
                    this.description = description;
                    this.wheels = wheels;
                }
                describeYouself() {
                    console.log(`I am a ${this.description} with ${this.wheels} wheels`);
                }
            }

            var van = new Vehicle("old scrap", 4);
            van.describeYouself();
            
            class SemiTruck extends Vehicle {
                constructor() {
                    super("Semi truck", 18);
                }
            }
            var miniTruck = new SemiTruck();
            miniTruck.describeYouself();
        }
    </script>

</head>

</html>
