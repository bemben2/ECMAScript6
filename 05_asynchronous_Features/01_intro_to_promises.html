<!DOCTYPE html>
<html>

<head>
    <title>ES6 function and objects - intro promiises</title>
    <script type="text/javascript">
        window.onload = function () {

            const delay = seconds => {
                return new Promise((resolve, reject) => {
                    if (typeof seconds !== 'number') {
                        reject(new Error('Argument second must be a number'));
                    }
                    setTimeout(
                        () => resolve(`${seconds} second delay is up`),
                        seconds * 1000
                    );
                });
            };

            console.log("zero second");
            // delay(2).then(msg => console.log(msg));
            // delay(4).then(msg => console.log(msg));
            delay(2).then(msg => msg.toUpperCase())
                .then(msg => `${msg}!!!!`)
                .then(msg => console.log(msg));

            delay('ty').then(msg => msg.toUpperCase())
                .then(msg => `${msg}!!!!`)
                .then(msg => console.log(msg));
        }
    </script>

</head>

</html>
